<html>
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Update CSS Variables with JS</title>

    <style>
      :root {
        --base-color: #fff000;
        --spacing: 10px;
        --blur: 10px;
      }

      img {
        background: var(--base-color);
        filter: blur(var(--blur));
        padding: var(--spacing);
      }

      .h1 {
        color: var(--base-color);
      }

      .controls {
        margin-bottom: 16px;
      }
      .controls input {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing: </label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

      <label for="blur">Blur: </label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base-color">Base color</label>
      <input type="color" name="base-color" value="#fff000">
    </div>

    <img src="http://unsplash.it/800/500?image=123">

    <script>
      const controls = document.querySelectorAll(".controls input");

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";

        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      };

      controls.forEach(input => input.addEventListener("change", handleUpdate));
      controls.forEach(input => input.addEventListener("mousemove", handleUpdate));
    </script>
  </body>
</html>
